<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/superhero/bootstrap.min.css" >
    <style>body{padding-top:30px;}.starter-template{padding:40px 15px;text-align:center;}</style>

</head>

      <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home/">Biblioteca</a>
                    
                    {% if user.is_authenticated %}
                        Bienvenido {{ user.get_username }} !
                        <a href="{% url 'logout'%}?next={{request.path}}" style="color:black" >Logout</a>
                    {% else %}
                        <a href="{% url 'login'%}?next={{request.path}}" style="color:black">Identificate</a>
                    {% endif %} 
                </div>
                
   
                

            </div>
        </nav>

        <div class="content container">
            <div class="main">
                  {% block content %}
                  {% endblock %}
            </div>
        </div>
    </body>
</html>
